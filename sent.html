<!DOCTYPE html>
<html lang='en'>
<head>
    <title> Mail </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .inp-rnd {
            border-radius: 10px;
            border-color: rgb(172, 168, 168);
        }
        .btn1 {
            background-color: rgb(177, 230, 230)
        }
        
    </style>
</head>

<body style="background-color:rgba(172, 204, 221, 0.733);">

    <div></div>
    <div style="display: flex;">
        <div class='col-3' style="background-color: coral;">
            <img id='img' src='mail2.png' width='45px' style="padding-bottom: 10px;">
            <span style="color: rgb(27, 60, 121); font-size: 40px; ">SMail</span>
        </div>
        <div  class='col-9' style="background-color: white;">
            <input type="text" style="width: 90%; height: 68px;" placeholder='&nbsp Search Mail' class="inp-rnd">
            <img id='img' src='search.png' width='60px'  style="padding-bottom: 6px";>
        </div>
    </div>

    <div style="display: flex;">
        <div class='col-3'>
            <button class="btn1"  onclick="c1()" style="height: 50px; width: 70%; margin-left: 5px; margin-top: 8px; 
            border-radius: 12px ; ;">+ Compose</button>
            
        </div>
        <div  class='col-9' style="background-color: white; display: flex; justify-content: space-between; align-items: center;
        border-bottom: 1px solid rgb(170, 168, 168)">
            <div>
                <img id='img' src='square.png' width='30px'  style="padding-bottom: 1px; color: rgb(92, 87, 87)";>
                <img id='img' src='rotating-arrow.png' width='28px'  style="padding-bottom: 1px";>
                <img id='img' src='ellip.png' width='34px'  style="padding-bottom: 1px";>
            </div>

            <div>
                <span >1 - 50 of 500</span>
            </div>
        </div>

    </div>

    <div style="display: flex;">
        <div class='col-3' style="margin-top: 16px; justify-content: center;">
            <div>
                <img id='img' src='rt-arw2.png' width='30px' style="margin: 10px 12px;"  >
                <span style="font-size: 20px;"><a href='index.html'>Inbox</a></span>
                
            </div>
            <div>
                <img id='img' src='rt-arw2.png' width='30px'  style="margin: 10px 12px;">
                <span style="font-size: 20px;"><a href='drafts.html'>Drafts</a></span>
            </div>
            <div>
                <img id='img' src='rt-arw2.png' width='30px'  style="margin: 10px 12px;">
                <span style="font-size: 20px;">Sent</span>              
            </div>
            
        </div>
        <div id='list1' class='col-9' style="background-color: white;">
            
        </div>
    </div>

    
    <script>
            url='https://60163ce855dfbd00174cab5a.mockapi.io/Mail'

            fetch(url)
            .then((resp) => resp.json())
            .then((data) => {
                disp(data)
            })

            function disp(data) {
                
                len=data.length
                c=document.getElementById('list1')
                c.innerHTML=''
                
                for (i=0;i<len;i++) {

                    if (data[i].Status ==='Sent') {

                        let div = document.createElement('DIV');
                        divid = 'div'+i
                        div.setAttribute('id',divid)
                        c.appendChild(div);
                        d=document.getElementById(divid)
                        d.style.padding='6px 0px'
                        d.style.borderBottom='1px solid rgb(170, 168, 168)'
                        d.style.display='flex'
                        d.style.justifyContent='flex-start'
                        d.addEventListener('mouseover',function(){event.stopPropagation(); 
                            this.style.backgroundColor='rgba(191, 224, 224, 0.733)'})
                        d.addEventListener('mouseout',function(){event.stopPropagation(); 
                            this.style.backgroundColor='white'})
                        // d.setAttribute('onclick',det(1)) 

                        let img1 = document.createElement('IMG');
                        d.appendChild(img1);
                        img1.setAttribute('src','square.png')
                        img1.setAttribute('width','24px')
                        img1.setAttribute('height','24px')
                        img1.style.margin='0px 3px'

                        let img2 = document.createElement('IMG');
                        d.appendChild(img2);
                        img2.setAttribute('src','star.png')
                        img2.setAttribute('width','20px')
                        img2.setAttribute('height','20px')
                        img2.style.margin='0px 3px'

                        let img3 = document.createElement('IMG');
                        d.appendChild(img3);
                        img3.setAttribute('src','rt-arw.png')
                        img3.setAttribute('width','20px')
                        img3.setAttribute('height','20px')
                        img3.style.margin='0px 3px'

                        let div1 = document.createElement('DIV');
                        divid1 = 'diva'+i
                        div1.setAttribute('id',divid1)
                        d.appendChild(div1);
                        let div1a=document.getElementById(divid1)
                        div1a.style.padding='0px 15px'
                        div1a.style.width='25%'
                        div1a.innerHTML=`${data[i].EmailID}`

                        let div2 = document.createElement('DIV');
                        divid2 = 'divb'+i
                        div2.setAttribute('id',divid2)
                        d.appendChild(div2);
                        let div2a=document.getElementById(divid2)
                        div2a.style.padding='0px 15px'
                        div2a.style.width='55%'
                        
                        div2a.innerHTML=`${data[i].Subject}`

                        let div3 = document.createElement('DIV');
                        divid3 = 'divc'+i
                        div3.setAttribute('id',divid3)
                        d.appendChild(div3);
                        let div3a=document.getElementById(divid3)
                        div3a.innerHTML='12.30 PM'

                    }

                }

            }
            function c1() {
                location.href='compose.html'
            }
            function det(id) {
            localStorage["emailid"] = id;
            location.href='sent-detail.html'
            }
           
           
    </script>

</body>
</html>
